<mat-toolbar>
  <button
    mat-icon-button
    routerLink="/"
    routerLinkActive="active"
    aria-label="Home button"
  >
    <mat-icon>home</mat-icon>
  </button>
  <span>Username</span>
  <span class="example-spacer"></span>
  <span>Blog App</span>
  <span class="example-spacer"></span>
  <button
    mat-button
    routerLink="add"
    routerLinkActive="active"
    aria-label="Add Blog button"
  >
    + Add Blog
  </button>
  <button
    (click)="onLogin()"
    mat-icon-button
    aria-label="Example icon-button with heart icon"
  >
    <mat-icon>login</mat-icon>
  </button>
</mat-toolbar>
